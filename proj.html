<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 
<form>
    1st value: <input type="text" name="val1"><br>
    2nd value: <input type="text" name="val2"><br>
    sum: <input type="text" name="sum"><br>
    <input type="button" value="add" onclick="calcsum()">
</form>
 
<script>
    function calcsum() {
        let val1 = document.getElementsByName("val1")[0].value;
        let val2 = document.getElementsByName("val2")[0].value;
        let sum = Number(val1) + Number(val2);
        document.getElementsByName("sum")[0].value =sum;
    }
</script>
 
 
</body>
</html>
